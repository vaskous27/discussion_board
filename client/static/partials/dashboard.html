<div ng-controller='dashboardController'>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script type ="text/javascript">
        $(document).ready(function (){

        	prompt("Deadpool Says: Gimme your goddamn name!!!");

          });
   </script>

<p> Search: <input type="text" ng-model="filter" placeholder="Filter"> </p>

<table class="table table-bordered table-striped">
		<thead>
			<th class='info'>Question</th>
			<th class='info'>Answers</th>
			<th class='info'>Action</th>
		</thead>
		<tbody>
			<tr class='danger' ng-repeat="question in questions | filter:filter">
				<td>{{question.title}}</td>
				<td>{{question.answer_num}}</td>
				<td> <a href="#/question/{{question._id}}">Question</a> | <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
			</tr>
			</tr>
		</tbody>
	</table>
</div>
