<div ng-controller='postsController'>
	<a href="#/topics">Dashboard</a> |
	<a href="#/">Logout</a> 
	<h2><a href="#/user/{{currentUser.name}}"><span ng-bind='currentUser.name'></span></a> posted a topic:</h2>
	<h4><span ng-bind='topic.topic_title'></span></h4>
	<h3>Post your goddamn answer...</h3>
	<form ng-submit='addPost()'>
		<textarea ng-model='new_post.post'></textarea>
		<button>Just Do It!</button>
	</form>
	<button ng-click="new_post.like">Dig</button>
	<button ng-click="new_post.dislike">Who Wrote This S***?</button>

	<form ng-submit='addComment()'>
		<textarea ng-model='new_comment.comment'></textarea>
		<button>Criti-Size!</button>
	</form>
</div>
